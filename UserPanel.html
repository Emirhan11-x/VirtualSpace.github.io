<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Film Dizi Paneli</title>
  <style>
    body {
      background: #171717;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #eee;
      /* Sayfaya g√∂lge efekti */
      box-shadow: 0 0 40px 0 rgba(255, 255, 255, 0.18) inset;
      min-height: 100vh;
    }

    #ustCubuk {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto; /* √ºst √ßubuƒüu yatayda ortalar */
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #1e1e1e;
    padding: 16px 32px;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
}

    #ustCubuk button {
      background:  #1e1e1e;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1rem;
      font-weight: 600;
      margin-right: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #ustCubuk button:hover {
      background: #2a2a2a;
    }

    #AramaCubugu {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      width: 220px;
      margin-left: 16px;
    }

   

.liste {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* Geni≈ü ekran i√ßin iki s√ºtun */
  gap: 40px;
  justify-items: center;
  padding: 40px 0;
}

@media (max-width: 700px) {
  .liste {
    grid-template-columns: 1fr; /* K√º√ß√ºk ekran i√ßin tek s√ºtun */
    gap: 24px;
    padding: 24px 0;
  }
}

    .kutucuk {
      background: #1e1e1e;
      border-radius: 60px;
      box-shadow: 0 4px 16px rgb(0, 0, 0);
      padding: 32px 36px 24px 36px;
      width: 500px;
      max-width: 98vw;
      min-height: 260px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      position: relative;
      margin-bottom: 0;
      transition: box-shadow 0.25s, transform 0.25s;
    }

    .kutucuk:hover {
      box-shadow: 0 12px 32px rgb(163, 45, 45);
      transform: translateY(-10px) scale(1.03);
    }

    .kutucuk .sol {
      flex: 0 0 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 32px;
      justify-content: center;
    }

    .kutucuk img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border: 4px solid none;
      border-radius: 4px;
      background: #eee;
      margin-bottom: 8px;
      margin-top: 8px;
      margin-left: 8px;
      display: block;
    }

    .kutucuk .ad {
      margin-top: 12px;
      font-size: 1.05rem;
      font-weight: 500;
      color: #ffffff;
      text-align: center;
      margin-bottom: 0;
      margin-left: 0;
      width: 100%;
      display: block;
    }

    .kutucuk .sag {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 8px;
      align-items: flex-start;
    }

    .kutucuk .ozellik {
      font-size: 1.08rem;
      color: #ffffff;
      margin-top: 12px;
      margin-bottom: 32px;
      font-weight: 400;
      text-align: left;
      word-break: break-word;
      white-space: pre-line;
      width: 100%;
    }

    .kutucuk .ozellik:last-child {
      margin-bottom: 0;
    }

    .kutucuk .ozellik span {
      font-weight: 600;
      color: #ffffff;
      margin-right: 4px;
    }

    @media (max-width: 700px) {
      #ustCubuk {
        flex-direction: column;
        align-items: stretch;
        padding: 12px 8px;
        border-radius: 0 0 8px 8px;
      }
      #AramaCubugu {
        order: 1;
        width: 100%;
        margin: 0 0 10px 0;
      }
      #ustCubuk button:nth-of-type(1) {
        order: 2;
        width: 100%;
        margin: 0 0 10px 0;
      }
      #ustCubuk button:nth-of-type(2) {
        order: 3;
        width: 100%;
        margin: 0 0 10px 0;
      }
      #Arama {
        order: 4;
      }
      .kutucuk {
        flex-direction: column;
        align-items: center;
        padding: 24px 10px 18px 10px;
        border-radius: 32px;
        min-height: unset;
      }
      .kutucuk .sol {
        margin-right: 0;
        margin-bottom: 12px;
        align-items: center;
      }
      .kutucuk .ad {
        text-align: center;
        margin-left: 0;
      }
      .kutucuk .sag {
        align-items: center;
        text-align: center;
      }
    }

    /* Modal stilleri */
   
  </style>
</head>

    <input type="text" id="AramaCubugu" placeholder="üîéArama yapƒ±n...">
    <label id="Arama"></label>
  </div>

    var aktifGosterim = "tum"; // "tum", "film", "dizi"

    function kutuOlustur(veri) {
      var kutu = document.createElement("div");
      kutu.className = "kutucuk";

      var sol = document.createElement("div");
      sol.className = "sol";
      var img = document.createElement("img");
      img.src = veri.url;
      sol.appendChild(img);

      var ad = document.createElement("div");
      ad.className = "ad";
      ad.textContent = veri.ad;
      sol.appendChild(ad);

      var sag = document.createElement("div");
      sag.className = "sag";
      var tur = document.createElement("div");
      tur.className = "ozellik";
      tur.innerHTML = "<span>T√ºr:</span> " + (veri.tur || "");
      var puan = document.createElement("div");
      puan.className = "ozellik";
      puan.innerHTML = "<span>IMDb Puanƒ±:</span> " + (veri.puan || "") + "/10";
      var konu = document.createElement("div");
      konu.className = "ozellik";
      konu.innerHTML = "<span>Konu:</span> " + (veri.konu || "");
      sag.appendChild(tur);
      sag.appendChild(puan);
      sag.appendChild(konu);

      kutu.appendChild(sol);
      kutu.appendChild(sag);
      return kutu;
    }

    function filtreliGoster() {
      var arama = document.getElementById("AramaCubugu").value.trim().toLowerCase();
      var filmDiv = document.getElementById("Film");
      var diziDiv = document.getElementById("Dizi");
      filmDiv.innerHTML = "";
      diziDiv.innerHTML = "";

      if (aktifGosterim === "tum" || aktifGosterim === "film") {
        filmler.forEach(function(film) {
          if (film.ad.toLowerCase().includes(arama)) {
            filmDiv.appendChild(kutuOlustur(film));
          }
        });
      }
      if (aktifGosterim === "tum" || aktifGosterim === "dizi") {
        diziler.forEach(function(dizi) {
          if (dizi.ad.toLowerCase().includes(arama)) {
            diziDiv.appendChild(kutuOlustur(dizi));
          }
        });
      }

      // G√∂r√ºn√ºrl√ºk ayarƒ±
      filmDiv.style.display = (aktifGosterim === "tum" || aktifGosterim === "film") ? "grid" : "none";
      diziDiv.style.display = (aktifGosterim === "tum" || aktifGosterim === "dizi") ? "grid" : "none";
    }
    

    // Modal a√ßma
    
    function FilmG√∂ster() {
      aktifGosterim = "film";
      filtreliGoster();
    }

    function DiziG√∂ster() {
      aktifGosterim = "dizi";
      filtreliGoster();
    }

    document.getElementById("AramaCubugu").addEventListener("input", function() {
      filtreliGoster();
    });

    // Sayfa ilk a√ßƒ±ldƒ±ƒüƒ±nda t√ºm kutularƒ± g√∂ster
    window.onload = function() {
      aktifGosterim = "tum";
      filtreliGoster();
    };

    function kaydetLocal() {
      localStorage.setItem("filmler", JSON.stringify(filmler));
      localStorage.setItem("diziler", JSON.stringify(diziler));
    }
